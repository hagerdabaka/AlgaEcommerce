<!--- C A T E O G R I E S C A R D S AND  C H O O S E  Y U O R C A T E O G R Y -->


<section class="cateogry-cards " id="cateogry-cards">
  <div class="container">
    <div class="title p-2 m-2">
      <div class="categories">
        <h4>Categories</h4>
        <select class="form-control" (change)="filteringProducts($event)">
          <option value="all">All</option>
          <option *ngFor="let cate of cateNames" [value]="cate">{{cate}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="all-products ms-3 ">
    <div class="row" *ngIf="!isLoading">
      <div class=" col-lg-3 col-sm-6 col-md-3 col-xl-3 d-flex my-4" *ngFor="let product of allProduct">
        <a href="details/{{product.id}} " class="mx-3 ">
          <div class="card mt-2" id="cateogry-card">

            <div class="card-img text-center align-item-center">
              <img src="{{product.image}}" class="img-fluid imgs m-2 ">
            </div>

            <div class="card-body" id="card-line">
              <hr>
              <p class="card-text">{{product.title | slice:0:45}} .. </p>
              <span id="p-price" style="font-weight: bold;">EGP {{product.price * 9/10 | number: '1.0-0'}} </span>
              <div class="p-price">
                <div class="saleicon">
                  SALE
                </div>
                <span style="color: grey; text-decoration: line-through; font-size: 12px;"> EGP {{product.price}}
                </span>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

</section>


<!--  SLIDER CARD WITH API ALL PRODUCT  As Best seller   -->

<section class="best-sellers">
  <div class="title p-2 "> BEST SELLERS
    <span style="float: right;"> see more ></span>
  </div>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of allProduct">
      <ng-template carouselSlide [id]="slide.id">
        <a href="details/{{slide.id}}">
          <div class="card m-5" id="card-sell">
            <div class="card-img text-center align-item-center">
              <img src="{{slide.image}}" class="img-fluid imgs m-2 ">
            </div>

            <div class="card-body" id="sell-line">

              <p class="card-text ">{{slide.title | slice:0:12}}.. </p>
              <span id="p-price" style="font-weight: bold;">EGP {{slide.price * 9/10 | number: '1.0-0'}} </span>
              <div class="p-price">
                <span style="text-decoration: line-through; font-size: 12px;"> EGP {{slide.price}} </span>
              </div>
            </div>
          </div>
        </a>
      </ng-template>
    </ng-container>
  </owl-carousel-o>

</section>
